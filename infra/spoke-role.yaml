AWSTemplateFormatVersion: '2010-09-09'
Description: "Spoke account roles that the hub may assume for deployments and pipeline starts"
Parameters:
  HubAccountId:
    Type: String
  TrustedHubRoleArn:
    Type: String
    Default: ""
Conditions:
  UseRoleArn: !Not [!Equals [!Ref TrustedHubRoleArn, ""]]
Resources:
  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: HubDeploymentRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !If [UseRoleArn, !Ref TrustedHubRoleArn, !Sub arn:aws:iam::${HubAccountId}:root]
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: DeploymentPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                  - lambda:UpdateFunctionCode
                  - lambda:PublishVersion
                  - lambda:UpdateAlias
                  - lambda:CreateAlias
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: "*"
  PipelineStarterRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: HubPipelineStarterRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref HubAccountId
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: StartPipeline
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:StartPipelineExecution
                  - codepipeline:GetPipelineExecution
                  - codepipeline:GetPipelineState
                Resource: "*"
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                  - ssm:PutParameter
                  - ssm:DeleteParameter
                Resource: 
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/lambda-publish/*'
  MonitorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: HubMonitorRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref HubAccountId
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: MonitorPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codepipeline:GetPipelineExecution
                  - codepipeline:GetPipelineState
                  - codedeploy:GetDeployment
                  - codedeploy:ListDeployments
                  - cloudwatch:GetMetricData
                Resource: '*'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:GetParametersByPath
                Resource: 
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/lambda-publish/*'
Outputs:
  DeploymentRoleArn:
    Value: !GetAtt DeploymentRole.Arn
  PipelineStarterRoleArn:
    Value: !GetAtt PipelineStarterRole.Arn
  MonitorRoleArn:
    Value: !GetAtt MonitorRole.Arn
